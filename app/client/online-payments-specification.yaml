openapi: 3.0.1
info:
  title: Online Payments API
  description: >-
    Online Payments is the primary payment solution for card not present
    transactions. Manage the entire payments lifecycle for multiple methods of
    payments, including card payments, alternative methods of payment, and
    wallet payments.
  version: 2.0.55
  contact:
    name: Online Payments API Support
    url: 'https://developer.payments.jpmorgan.com/contact-support'
    email: ms.pit.team@jpmorgan.com
servers:
  - url: 'https://api-ms.payments.jpmorgan.com/api/v2'
    description: Production Environment
  - url: 'https://cat-api.merchant.jpmorgan.com/api/v2'
    description: Test Environment
  - url: 'https://api-mock.payments.jpmorgan.com/api/v2'
    description: JPM-PROD Merchant Payments API sandbox
tags:
  - name: Transactions
    description: Initiating and processing a payment
  - name: Health Check
    description: Check if a particular service is available
  - name: Fraud
    description: Fraud check for a payment
paths:
  /healthcheck/payments:
    get:
      summary: Health check for payments
      operationId: V2PaymentHealthGet
      tags:
        - Health Check
      description: Health check for payments
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/healthCheckResource'
              examples:
                Approved Auth Basic:
                  value:
                    interfaceResponseStatusName: Pass
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/healthCheckResource'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/healthCheckResource'
              examples:
                Approved Auth CIT Onetime Stored:
                  value:
                    interfaceResponseStatusName: FAIL
