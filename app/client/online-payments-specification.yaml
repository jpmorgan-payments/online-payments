    mandateId:
      description: >-
        Identifies an agreement between the consumer, debtor bank (checking
        account of the consumer) and the merchant. This agreement (mandate)
        gives the merchant permission to debit funds from the consumer's
        checking account for some specific financial purpose (defined by the
        "Mandate Type"). Typically mandates are used for recurring or
        installment payments; that is, a fixed amount to be debited over a
        specific period of time (defined by the Mandate Date). One-time debits
        are allowed. Mandates are specific to the Singe Euro Payments Area
        (SEPA) Direct Debit (DD) scheme. SEPA is a system of transactions
        created by the European Union (EU).
      type: string
      maxLength: 35
    mandateType:
      description: >-
        Codifies the category an agreement between the consumer, debtor bank
        (checking account of the consumer) and the merchant. This agreement
        (mandate) gives the merchant permission to debit funds from the
        consumers checking account for some specific financial purpose.
        Typically mandates are used for recurring or installment payments; that
        is, a fixed amount to be debited over a specific period of time (defined
        by the Mandate Date). One-time debits are allowed. Mandates are
        specific to the Singe Euro Payments Area (SEPA) Direct Debit (DD)
        scheme. SEPA is a system of transactions created by the European Union
        (EU).
      type: string
      enum:
        - FIRST
        - RECURRENCE
        - LAST
        - ONE_OFF
        - NEW
        - CANCEL
        - CHANGE_TO_ELECTRONIC
    mandateSignatureDate:
      description: >-
        Designates the year, month and day when an agreement between the
        consumer, debtor bank (checking account of the consumer) and the
        merchant was signed. This agreement (mandate) gives the merchant
        permission to debit funds from the consumers checking account for some
        specific financial purpose. Typically mandates are used for recurring or
        installment payments; that is, a fixed amount to be debited over a
        specific period of time (defined by the Mandate Date). One-time debits
        are allowed. Mandates are specific to the Singe Euro Payments Area
        (SEPA) Direct Debit (DD) scheme. SEPA is a system of transactions
        created by the European Union (EU).
      type: string
      format: date
      example: '2020-09-20'
    sepa:
      description: >-
        Object for SEPA (Single Euro Payments Area) payment method is a
        regulatory initiative to facilitate cross border cashless payments
        across euro-using countries. SEPA allows people doing business across
        borders in euros to do so with the same ease as domestic transactions
        within the countries subject to SEPA.
      type: object
      required:
        - internationalBankAccountNumber
        - internationalBusinessIdentifierCode
      properties:
        internationalBankAccountNumber:
          $ref: '#/components/schemas/internationalBankAccountNumber'
        internationalBusinessIdentifierCode:
          $ref: '#/components/schemas/internationalBusinessIdentifierCode'
        mandateId:
          $ref: '#/components/schemas/mandateId'
        mandateType:
          $ref: '#/components/schemas/mandateType'
        mandateSignatureDate:
          $ref: '#/components/schemas/mandateSignatureDate'
        maskedAccountNumber:
          $ref: '#/components/schemas/maskedAccountNumber'
        unmaskedAccountNumber:
          $ref: '#/components/schemas/unmaskedAccountNumber'
        paymentTokens:
          type: array
          readOnly: true
          description: List of payment tokens for the transaction
          minItems: 0
          items:
            $ref: '#/components/schemas/paymentToken'
    verificationSEPA:
      description: >-
        Object for SEPA (Single Euro Payments Area) payment method is a
        regulatory initiative to facilitate cross border cashless payments
        across euro-using countries. SEPA allows people doing business across
        borders in euros to do so with the same ease as domestic transactions
        within the countries subject to SEPA.
      type: object
      properties:
