            point of sale, online or in-person. In this context, this is the
            vberification type for the SEPA transaction.
          type: string
          readOnly: true
          enum:
            - BASIC
            - ACCOUNT_STATUS
            - ACCOUNT_OWNER
            - PRE_NOTE_CREDIT
            - PRE_NOTE_DEBIT
            - FORWARD_MANDATE
        paymentTokens:
