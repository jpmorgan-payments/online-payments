      minLength: 4
      maxLength: 40
      example: 6b4c7800-4017-11e9-b649-8de064224186
    responseCode:
      description: Short explanation for response status
      type: string
      minLength: 2
      maxLength: 50
    responseMessage:
      description: Long explanation of response code
      type: string
    3dsCode:
      description: 3-D Secure authentication response code
      type: string
      readOnly: true
      minLength: 1
      maxLength: 50
    3dsMessage:
      description: 3-D Secure authentication response message
      type: string
      readOnly: true
    resultCode:
      description: Token result code
      type: string
      readOnly: true
      minLength: 2
      maxLength: 50
    resultMessage:
      description: Token result message
      type: string
    approvalCode:
      description: Approval code provided by the issuing bank.
      type: string
      readOnly: true
      maxLength: 50
      example: '54321'
    networkResponse:
      description: Response information from payment network
      type: object
      readOnly: true
      properties:
        addressVerificationResult:
          description: >-
            Indicates which aspects of address included in payment request match
            according to issuer.
          type: string
          readOnly: true
          enum:
            - ADDRESS_MATCH
            - ADDRESS_POSTALCODE_MATCH
            - NAME_ADDRESS_MATCH
            - NAME_MATCH
            - NAME_POSTALCODE_MATCH
            - NO_MATCH
            - NOT_AVAILABLE
            - NOT_REQUESTED
            - NOT_VERIFIED
            - POSTALCODE_MATCH
            - SERVICE_NOT_AVAILABLE_RETRY
            - SERVICE_NOT_SUPPORTED
        addressVerificationResultCode:
          description: >-
            Indicates the address verification result code (e.g. Z = zip code
            match, A = address match).
          type: string
        additionalData:
          $ref: '#/components/schemas/additionalData'
        banknetReferenceNumber:
          description: >-
            Identifies the number assigned by MasterCard to each authorization
            message between a card acceptor and an issuer.
          type: string
        cardVerificationResult:
          description:
            Indicates if the card verification values (CVV/CV2) match.
          type: string
          readOnly: true
          enum:
            - MATCH
            - NOT_PRESENT
            - NOT_PROCESSED
            - NOT_SUPPORTED
            - NO_MATCH
        cardVerificationResultCode:
          description: >-
            Indicates whether card holder authentication values matched or not.
            (e.g., M = CVV2 matched, N = CVV2 did not match).
          type: string
        emailVerificationResult:
          description: >-
            Provides the textual detail information of the issuer's
            authorization response code to a merchant when verifying the
            cardholder's email address to help authenticate transactions and
            prevent fraud. This is Amex only field.
          type: string
          enum:
            - MATCH
            - NO_MATCH
            - NOT_VERIFIED
            - SERVICE_NOT_AVAILABLE_RETRY
            - SERVICE_NOT_SUPPORTED
        emailVerificationResultCode:
          description: >-
            Indicates whether the account holder's email address matched or not.
            This is Amex only field.
          type: string
        last4CardNumber:
          description: Masked Card Number
          type: string
        networkTransactionId:
          description: >-
            A unique identifier for the transaction returned by the issuer. For
            Mastercard, this includes the    BanknetReferenceNumber.
          type: string
          readOnly: true
        networkAccountUpdater:
          $ref: '#/components/schemas/networkResponseAccountUpdater'
        paymentAccountReference:
          $ref: '#/components/schemas/par'
        phoneVerificationResult:
          description: >-
            Indicates whether the account holder's phone number matched or not.
            This is an Amex only field.
          type: string
          enum:
            - MATCH
            - NO_MATCH
            - NOT_VERIFIED
            - SERVICE_NOT_AVAILABLE_RETRY
            - SERVICE_NOT_SUPPORTED
        phoneVerificationResultCode:
          description: >-
            Provides the textual detail information of the issuer's
            authorization response code to a merchant when verifying the
            cardholder's billing telephone number to help authenticate
            transactions and prevent fraud.This is Amex only field.
          type: string
        tokenRequestorIdentifier:
          description: Identifier for the merchant given by the token requestor
          type: string
          example: '98765432101'
        tokenAssuranceScore:
          description: Indicates assurance level associated with the token
          type: string
          readOnly: true
          example: '0'
        tokenStatus:
          description: >-
            Indicates the status of the token. For Visa - A= Active for payment,
            I = Inactive for payment, S= Temporarily suspended for payments, D =
            Permanently deactivated for payments.
          type: string
          readOnly: true
          example: A
        debitTraceNumber:
          description:
            Identifies a reference number generated at transaction time.
          type: string
          readOnly: true
    networkResponseAccountUpdater:
      description: Account update information as returned by the network
      type: object
      properties:
        accountStatus:
          description: >-
            Identifies response code as defined by network. "A" PAN or
            PAN/Expiry change "E" Expiry change only "C" Closed account "Q"
            Contact cardholder
          type: string
          readOnly: true
          enum:
            - A
            - C
            - E
            - Q
        replacementCode:
          description: Indicates if replacement of any information has occurred
          type: boolean
          readOnly: true
        networkResponseCode:
          description: Network provided error or reason code
          type: string
          readOnly: true
    additionalData:
      description: Additional information received from the payment network.
      type: object
      properties:
        acquirerReferenceNumber:
          description: >-
            Contains identifier generated by the acquirer.  For Visa, this is
            the ARN.  For Mastercard, this is the ARD.
          type: string
          readOnly: true
          maxLength: 30
          example: '1234567890123456'
        acquirerName:
          description: >-
            The label of the entity acting as the acquiring bank through the
            payment processing network during settlement to the cardholders bank
            (the issuer). This may be different from Firm in Gateway solution
            such as Stone and Elavon.
          type: string
        authorizationDate:
          description:
            The local date on which the authorization occurred (MMDD).
          type: string
          readOnly: true
        downgradeReasonCode:
          $ref: '#/components/schemas/downgradeReasonCode'
        electronicCommerceSecurityLevelCode:
          description: >-
            Contains the electronic commerce indicators representing the
            security level and cardholder authentication associated with the
            transaction.
          type: string
          readOnly: true
        electronicCommerceIndicator:
          $ref: '#/components/schemas/electronicCommerceIndicator'
        marketSpecificData:
          description:
            Indicates Visa's classification of the merchant's industry.
          type: string
          readOnly: true
        merchantAdviceCode:
          description: >-
            Indicates the reason for declining a MasterCard or Visa transaction
            and the actions merchants can take. Valid values: 01  New account
            information available. Obtain new account.
          type: string
          readOnly: true
        originalElectronicCommerceIndicator:
          description: >-
            Contains the original UCAF Collection Indicator sent by the acquirer
            in the Authorization Request message before the Identity Check
            downgrade or MDES SLI modification occurred.
          type: string
          readOnly: true
        originalElectronicCommerceSecurityLevelCode:
          description: >-
            Contains the original Security Level Indicators sent by the acquirer
            in the Authorization Request message before the Identity Check
            downgrade or MDES SLI modification occurred.
          type: string
          readOnly: true
        processingCode:
          description: >-
            A constructed data element that is composed of three fields: 1.
            Transaction type code - describes the specific transaction type; 2.
            Account type code 1 - describes the account type affected for debits
            ("from"); 3. Account type code 2 - describes the account type
            affected for credits ("to"). Aligns to ISO 8583 field 3.
          type: string
          readOnly: true
        productId:
          description: >-
            Issuer-supplied product identifier. Sample Visa values: A - Visa
            Traditional/NA C - Visa Signature I - Visa Commerce L - Visa
            Corporate Sample MasterCard values: MCF - MasterCard Fleet Card MCW
            - World MasterCard MDS - Debit MasterCard MCO - MasterCard
            Corporate.
          type: string
          readOnly: true
        posConditionCode:
          description: >-
            Additional information about the conditions present when the
            transaction occurred. Examples include Normal Transaction, Card Not
            Present, Suspicious Transaction.
          type: string
          readOnly: true
        posEntryModeChanged:
          description: >-
            If the entry mode has changed, the Issuer will respond with the
            1-byte POS Entry Mode Change (Y)
          type: boolean
          readOnly: true
        posEnvironment:
          description: >-
            Identifies the type of periodic billing provided to the payment
            network in the authorization request.
          type: string
          readOnly: true
        posEntryMode:
          description: >-
            Indicates how payment information is captured during the exchange of
            goods and services at the time of purchase.
          type: string
          readOnly: true
        retrievalReferenceNumber:
          description:
            A unique number assigned to each payment by the payment network.
          type: string
          readOnly: true
        returnAci:
          description: >-
            Authorization Characteristics Indicator (ACI) provided by the
            payment networks.
          type: string
          readOnly: true
        responseReasonCode:
          description: >-
            Indicates whether authorization request is approved or declined by
            the issuer.
          type: string
          readOnly: true
        systemTraceAuditNumber:
          description: >-
            The System Trace Audit Number (STAN) is assigned by a transaction
            originator to assist in identifying a card transaction. The STAN
            remains unchanged for the life of the card transaction.
          type: string
          readOnly: true
        validationCode:
          description: Result code when CAVV is sent in payment request.
          type: string
          readOnly: true
    address:
      description: Address Object
      type: object
      writeOnly: true
      properties:
        line1:
          description: First line of street address.
          type: string
          maxLength: 40
          pattern: '^[^<>{}]*$'
          example: 123 Some Street
        line2:
          description: Second line of street address.
          type: string
          maxLength: 40
          pattern: '^[^<>{}]*$'
          example: Apartment 3b
        city:
          description: Name of municipality.
          type: string
          maxLength: 40
          pattern: '[\p{L}''. ]*'
          example: Nowhere
        state:
          description: Name of state or province.
          type: string
          minLength: 2
          maxLength: 3
          pattern: '[A-Za-z]*'
          example: FL
        postalCode:
          description: >-
            The portion of a partys address that is the encoded representation
            of a geographic area to facilitate mail delivery services.
          type: string
          minLength: 3
          maxLength: 12
          pattern: '^[a-zA-Z0-9]+(-|\s?)[a-zA-Z0-9]+$'
          example: '99999'
        countryCode:
          description: >-
            A code that identifies the Country, a Geographic Area, that is
            recognized as an independent political unit in world affairs. Note:
            This data element is a child of the Country Code CDE and valid
            values are based on ISO standards.
          type: string
          maxLength: 3
          format: '^[A-Za-z]*$'
          example: USA
    responseStatus:
      description:
        'Indicates whether API request resulted in success, error, or denial.'
      type: string
      enum:
        - SUCCESS
        - DENIED
        - ERROR
    messages:
      description:
        'Contains information on responses, errors, and informational messages.'
      type: object
      required:
        - responseStatus
        - responseCode
      properties:
        responseStatus:
          $ref: '#/components/schemas/responseStatus'
        responseCode:
          $ref: '#/components/schemas/responseCode'
        responseMessage:
          $ref: '#/components/schemas/responseMessage'
        validationErrors:
          type: array
          description:
            Information about errors occurred in transaction validation
          minItems: 0
          items:
            $ref: '#/components/schemas/validationMessage'
        information:
          $ref: '#/components/schemas/information'
    information:
      description: A list of informational messages
      type: object
      properties:
        code:
          description: Codifies the instruction provided in the application
          type: string
          maxLength: 40
        message:
          description:
            Long explanation of the instruction provided in the application
          type: string
          maxLength: 120
    purchaseOrderNumber:
      description: The purchase order number provided by the consumer.
      type: string
      pattern: '^[A-Za-z0-9.$@&/\\-]*$'
      maxLength: 17
    merchantCategoryCode:
      description: >-
        MCC or Merchant Category Code. Defaults to MCC configured at the
        merchant profile level. Some configurations allow multiple MCC's under a
        single Merchant ID. Sending an MCC not configured will result in an
        error.
      type: string
      pattern: '^\d{4}$'
      minLength: 4
      maxLength: 4
      example: '4819'
    agreementId:
      description: >-
        System generated value used to uniquely identify a set of statements
        presented to the customer whom has acknowledged the acceptance in order
        to use the online systems.
      type: string
      minLength: 1
      maxLength: 100
    paymentAgreementExpiryDate:
      description: >-
        Designates the year (YYYY), month (MM), and day (D) at which the
        agreement with the payer to process payments expires. Used with
        recurring transaction.
      type: string
      format: date
      example: '2020-09-20'
    email:
      description: Optional value for merchants to provide for a transaction
      type: string
      minLength: 6
      maxLength: 60
      example: john.doe@email.xyz
      writeOnly: true
    cardTypeIndicators:
      description: >-
        The card type indicators provide additional information about the card.
        For example, if the card is a prepaid card and thus less likely
        to         support recurring payments or if the card is a healthcare or
        commercial  card.
      type: object
      readOnly: true
      properties:
        issuanceCountryCode:
          $ref: '#/components/schemas/countryCodeText'
        isLevel3Eligible:
          description: Whether the card is eligible for Level 3 fields
          type: boolean
          readOnly: true
        cardTypeCategory:
          $ref: '#/components/schemas/paymentBrandCardTypeCode'
        cardIssuerName:
          $ref: '#/components/schemas/cardIssuerName'
        isDurbinRegulated:
          description: Whether the card is regulated as per the Durbin Amendment
          type: boolean
          readOnly: true
        cardProductName:
          $ref: '#/components/schemas/cardProductName'
        cardProductTypes:
          type: array
          description: List of card products applicable for the account number.
          minItems: 0
          items:
            type: string
            enum:
              - COMMERCIAL
              - PAYROLL
              - HEALTHCARE
              - AFFLUENT_CATEGORY
              - SIGNATURE_DEBIT
              - PINLESS_DEBIT
              - PREPAID_RELOADABLE
    maskedAccountNumber:
      description: >-
        Identifies a concealed number associated with the card number recognized
        by various payment systems. This is typically concealed by storing only
        the first 6 and/or last 4 digits of the payment account number or some
        variation.
      type: string
      readOnly: true
      example: 123456XXXXXX9876
    authenticationValue:
      description: 3DS Base 64 cryptogram obtained prior to payment request.
      type: string
      format: base64
      maxLength: 56
      writeOnly: true
    authentication:
      description: >-
        The authentication object allows you to opt in to additional security
        features like 3-D Secure
      type: object
      properties:
        threeDS:
          $ref: '#/components/schemas/threeDS'
        electronicCommerceIndicator:
          $ref: '#/components/schemas/electronicCommerceIndicator'
        authenticationValueResponse:
          $ref: '#/components/schemas/authenticationValueResponse'
        tokenAuthenticationResult:
          $ref: '#/components/schemas/tokenAuthenticationResult'
        tokenAuthenticationValue:
          description: >-
            Contains authentication value received from Payment Networks for
            network token transactions
          type: string
          maxLength: 40
          format: base64
          writeOnly: true
        SCAExemptionReason:
          description: >-
            Indicates the justification why a transaction does not have to meet
            Strong Customer Authentication (SCA) requirements.
          type: string
          enum:
            - TRUSTED_MERCHANT
            - SECURE_CORPORATE_PAYMENT
            - TRANSACTION_RISK_ANALYSIS
            - LOW_VALUE_PAYMENT
            - MERCHANT_INITIATED_TRANSACTION
            - RECURRING_PAYMENT
            - SCA_DELEGATION
    threeDS:
      description: >-
        Contains information about payer authentication using 3-D Secure
        authentication
      type: object
      properties:
        authenticationValue:
          $ref: '#/components/schemas/authenticationValue'
        authenticationTransactionId:
          description: >-
            Identifier provided by the merchant plug in system (MPI) or scheme
            directory server during payer authentication using 3-D Secure
            authentication.
          type: string
        threeDSProgramProtocol:
          description:
            Indicates 3-D Secure program protocol used in the transaction.
          type: string
          minLength: 0
          maxLength: 20
          example: '2'
        version1:
          $ref: '#/components/schemas/version1'
        version2:
          $ref: '#/components/schemas/version2'
    version1:
      description: >-
        Contains information about payer authentication using 3-D Secure
        authentication version 1
      type: object
      properties:
        threeDSVEResEnrolled:
          description: >-
            Contains value returned in the 'enrolled' field of the Verify
            Enrollment Response (VERes) message from the card scheme's Directory
            Server. Y=Authentication successful;  N=Authentication failed;
            U=Authentication unavailable;  A=Attempted authentication
          type: string
          enum:
            - 'Y'
            - 'N'
            - U
            - A
        threeDSPAResStatus:
          description: >-
            Contains value returned in the transaction status field of the Payer
            Authentication Response (PARes) message from the card Issuer's
            Access Control Server (ACS). Y=Authentication successful ;
            N=Authentication failed ; U=Authentication unavailable ; A=Attempted
            authentication
          type: string
          enum:
            - 'Y'
            - 'N'
            - U
            - A
    version2:
      description: >-
        Contains information about payer authentication using 3-D Secure
        authentication version 2
      type: object
      properties:
        threeDSTransactionStatus:
          description: >-
            Contains value returned in Authentication Response Message (ARes).
            Y=Authentication successful ; N=Authentication failed ;
            U=Authentication unavailable ; A=Attempted authentication ;
          type: string
          enum:
            - 'Y'
            - 'N'
            - U
            - A
        threeDSTransactionStatusReasonCode:
          description: >-
            Contains code indicating the reason for the transaction status in
            threeDSTransactionStatus.
          type: string
          maxLength: 2
          example: '01'
    transactionTimestamp:
      description: >-
        Designates the hour, minute, seconds and date (if timestamp) or year,
        month, and date (if date) when the transaction (monetary or
        non-monetary) occurred.
      type: string
    timestampReturned:
      description: >-
        Provides a timestamp (UTC). Designates the hour (hh), minute (mm),
        seconds (ss) and date (if timestamp) or year (YYYY), month (MM), and day
        (DD) (if date)
      type: string
      readOnly: true
      example: '2018-12-21T09:30:15.987Z'
    requestId:
      description:
        Merchant identifier for the request. The value must be unique.
      type: string
      maxLength: 40
      example: 10cc0270-7bed-11e9-a188-1763956dd7f6
    statementDescriptor:
      description:
        "Merchant name to appear on account holder statement. If not provided,
        defaults to merchant profile descriptor value.\_ To send both company
        identifier and transaction-specific information, use one of these
        formats: Option 1  3-byte company identifier * 18-byte descriptor
        (example: XYZ*PAYMENT1OF3) Option 2  7-byte company identifier *
        14-byte descriptor (example: XYZCOMP*PAYMENT1OF3) Option 3  12-byte
        company identifier * 9-byte descriptor (example: XYZCOMPANY1*PAYMT1OF3)"
      type: string
      minLength: 4
      maxLength: 100
    ipAddress:
      description: IP Address from where the transaction is originating
      type: string
      minLength: 0
      maxLength: 40
      example: 127.0.0.1
      writeOnly: true
    merchantReturnUrl:
      description: >-
        Information on where consumer needs to be redirected after payment
        process completion. Ensure that the URL begins with 'https'.
      type: string
      readOnly: true
      minLength: 0
      maxLength: 120
      example: 'https://www.merchantecommerce.test'
    redirectUrl:
      description: >-
        Information on where consumer needs to be redirected for payment process
        completion. Ensure that the URL begins with 'https'
      type: string
      readOnly: true
      minLength: 0
      maxLength: 120
      example: 'https://www.examplebank.test/authentication'
    qrCodeUrl:
      description: >-
        Information on where consumer needs to be redirected for payment process
        completion. Ensure that the URL begins with either 'http' or 'https'
      type: string
      readOnly: true
      minLength: 0
      maxLength: 120
    barcodeUrl:
      description: >-
        A reference to a web resource on the internet specifying its location on
        a computer network and a mechanism for retrieving.  In this context,
        this is the URL provided by merchant for the barcode. Customer can
        complete the transaction by paying the transaction amount using barcode
        from the link.
      type: string
      readOnly: true
      minLength: 0
      maxLength: 120
      example: >-
        https://apac-api.merchant.jpmorgan.com/v1/payments/transactions/tran_DELdydqcVH5vq/barcode
    pdfUrl:
      description: >-
        A reference to a web resource on the internet specifying its location on
        a computer network and a mechanism for retrieving.  In this context,
        this is the URL provided by merchant for the payment document in PDF
        format. The document contain payment instruction to pay at store to
        complete the transaction.
      type: string
      readOnly: true
      minLength: 0
      maxLength: 120
      example: >-
        https://apac-api.merchant.jpmorgan.com/v1/payments/transactions/tran_DELdydqcVH5vq/pdf
    processorStatus:
      description: >-
        Indicates the payment status from the processor. Examples include
        COMPLETED ,PAID, OVERPAID,ERRORED. Brazil only.
      type: string
      readOnly: true
      enum:
        - INITIATED
        - COMPLETED
        - REDIRECTED
        - RETURNED
        - UNDERPAID
        - OVERPAID
        - PAID
        - VOIDED
        - ERROR
        - EXPIRED
    paidAmount:
      description: Actual amount paid.
      type: string
    paidDate:
      description: Date and time in which the voucher or ticket was paid.
      type: string
      example: '2018-12-21T09:30:15.987Z'
    risk:
      description: Response information for transactions
      type: object
      properties:
        requestFraudScore:
          description: >-
            Indicates the true/false value of whether or not the transaction
            need to be assessed for fraud check.
          type: boolean
        transactionRiskScore:
          $ref: '#/components/schemas/transactionRiskScore'
        tokenRiskScore:
          $ref: '#/components/schemas/tokenRiskScore'
        riskReasonCode:
          description: >-
            Codifies adverse action reason associated with the Risk Index Score
            for the transaction. This reason can be given with a adverse
            decision made using the Risk Index Score.
          type: string
          readOnly: true
          minLength: 0
          maxLength: 3
          example: '9'
    transactionRiskScore:
      description: Risk score for transaction
      type: integer
      minimum: 0
      maximum: 100
      example: 42
    tokenRiskScore:
      description: Risk score for token
      type: integer
      minimum: 0
      maximum: 100
      example: 42
    par:
      description: >-
        A unique identifier associated with a specific cardholder primary
        account number (PAN) used to link a payment account represented by that
        PAN to affiliated payment tokens. This 29 character identification
        number can be used in place of sensitive consumer identification fields,
        and transmitted across the payments ecosystem to facilitate consumer
        identification.
      type: string
      minLength: 0
      maxLength: 29
      example: VI019876543210987654321098765
    authenticationValueResponse:
      description: >-
        Returned when more information about authentication is received from
        the  network
      type: object
      readOnly: true
      properties:
        code:
          $ref: '#/components/schemas/3dsCode'
        message:
          $ref: '#/components/schemas/3dsMessage'
    hostMessage:
      description:
        'Message received from Issuer, network or processor. Can be blank'
      type: string
    phone:
      description: >-
        Phone number in ITU-T E.164 format. Country code and phone number
        (subscriber number) are mandatory values
      type: object
      writeOnly: true
      required:
        - phoneNumber
      properties:
        countryCode:
          description: Telephone country code.
          type: integer
          minimum: 1
          maximum: 999
          example: 1
        phoneNumber:
          description: Phone number.
          type: string
          maxLength: 12
          writeOnly: true
    validationMessage:
      description: Object containing information about transaction validation
      type: object
      properties:
        code:
          $ref: '#/components/schemas/code'
        message:
          $ref: '#/components/schemas/message'
        entity:
          $ref: '#/components/schemas/entity'
    code:
      description: Short informative code about error
      type: string
    message:
      description: Long informative message about error
      type: string
    entity:
      description:
        The moniker given to the module or program where the error generated.
      type: string
    merchantSoftware:
      description: Contains information related to the merchant software
      type: object
      required:
        - companyName
        - productName
      properties:
        companyName:
          description: >-
            Company name of software integrated to this API. If merchant is
            directly integrated, send "JPMC."
          type: string
          maxLength: 256
          pattern: '^[^<>{}]*$'
          example: Payment Company
        productName:
          description: >-
            The name of the product used for marketing purposes from a customer
            perspective. I. e. what the customer would recognize.
          type: string
          maxLength: 256
          pattern: '^[^<>{}]*$'
          example: Application Name
        version:
          description: >-
            Designates the unique state of computer software as it is developed
            and released. The version identifier can be a word, or a number, or
            both.
          type: string
          maxLength: 50
          pattern: '^[^<>{}]*$'
          example: '1.235'
    panExpiry:
      description: Contains expiry for masked PAN if received from network
      type: object
      readOnly: true
      properties:
        month:
          $ref: '#/components/schemas/panMonth'
        year:
          $ref: '#/components/schemas/panYear'
    accountOnFile:
